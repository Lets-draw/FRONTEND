<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="CreateSala.css">
    <title>Let´s Draw</title>
    <div align="center"><img id="logo" src="logoEdit.jpg" /></div>
    <script src="/CreateSala.js"></script>
    <script language="javascript">
      //VALIDACION CHECKBOX
      function validacion(formu, obj) {
        limite=1; //limite de checks a seleccionar
        num=0;
        if (obj.checked) {
          for (i=0; ele=document.getElementById(formu).children[i]; i++)
            if (ele.checked) num++;
        if (num>limite)
          obj.checked=false;
        }
      }  
      </script>
  </head>
  <body>
      <div class="centrado">
        <label>Nombre :</label>
        <input class="btn" ></button>
      </div>
      <div class="centrado">
        <label>Lenguaje :</label>
        <select name="Lenguaje" id="Lenguaje">
          <option value="volvo">Español</option>
          <option value="saab">Ingles</option>
        </select>
      </div>
      <div id="form2" class="centrado">
        <input type="checkbox" name="Español" onchange="validacion('form2', this)" value="Español"/>
        <label>Privado</label>
        <input type="checkbox" name="Ingles" onchange="validacion('form2', this)" value="Ingles"/>
        <label>Publico</label>
        </div>
      <div class="centrado">
        <button onclick="GoToSelectSala()" >CREAR</button>
      </div>
  </body>
</html>
